
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TypeSense | AI 한글 폰트 & 디자인 아키텍트</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200;400;700;900&family=IBM+Plex+Sans+KR:wght@200;400;600&family=Black+Han+Sans&family=Do+Hyeon&family=Nanum+Myeongjo:wght@400;700;800&family=Song+Myung&family=Stylish&display=swap" rel="stylesheet">
  <style>
    :root {
      --hanji-bg: #fdfbf7;
      --korean-black: #1a1612;
      --madder-red: #8e2e2c;
      --pine-green: #3a4d3f;
      --gold-accent: #b08d57;
      --paper-border: #e2d9c8;
      --spacing-unit: 8px;
    }
    body {
      font-family: 'IBM Plex Sans KR', sans-serif;
      background-color: var(--hanji-bg);
      color: var(--korean-black);
      background-image: url("https://www.transparenttextures.com/patterns/natural-paper.png");
      background-attachment: fixed;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }
    .serif-title {
      font-family: 'Noto Serif KR', serif;
      letter-spacing: -0.02em;
    }
    .hanji-card {
      background-color: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(12px);
      border: 1px solid var(--paper-border);
      box-shadow: 0 4px 30px -10px rgba(42, 36, 30, 0.08);
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }
    .hanji-card:hover {
      border-color: var(--gold-accent);
      background-color: #fff;
      transform: translateY(-4px);
      box-shadow: 0 12px 40px -12px rgba(176, 141, 87, 0.15);
    }
    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #dcd0bc;
      border-radius: 20px;
    }
    .vibe-glow {
      box-shadow: 0 0 50px rgba(176, 141, 87, 0.1);
    }
    .blueprint-bg {
      background-image: radial-gradient(rgba(176, 141, 87, 0.1) 1px, transparent 1px);
      background-size: 24px 24px;
    }
    .text-balance {
      text-wrap: balance;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
