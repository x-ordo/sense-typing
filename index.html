
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>TypeSense | AI Font Marketplace</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200;400;700;900&family=IBM+Plex+Sans+KR:wght@200;400;600&family=Black+Han+Sans&family=Do+Hyeon&family=Nanum+Myeongjo:wght@400;700;800&family=Song+Myung&family=Stylish&display=swap" rel="stylesheet">
  <style>
    :root {
      --hanji-bg: #fdfbf7;
      --korean-black: #1a1612;
      --madder-red: #8e2e2c;
      --gold-accent: #b08d57;
      --paper-border: #e2d9c8;
    }
    body {
      font-family: 'IBM Plex Sans KR', sans-serif;
      background-color: var(--hanji-bg);
      color: var(--korean-black);
      background-image: url("https://www.transparenttextures.com/patterns/natural-paper.png");
      background-attachment: fixed;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
    }
    .serif-title {
      font-family: 'Noto Serif KR', serif;
      letter-spacing: -0.04em;
    }
    .hanji-card {
      background-color: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(20px);
      border: 1px solid var(--paper-border);
      box-shadow: 0 4px 30px -5px rgba(42, 36, 30, 0.05);
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }
    @media (hover: hover) {
      .hanji-card:hover {
        border-color: var(--gold-accent);
        background-color: #fff;
        transform: translateY(-6px);
        box-shadow: 0 30px 60px -15px rgba(176, 141, 87, 0.15);
      }
    }
    .blueprint-grid {
      background-image: linear-gradient(rgba(176, 141, 87, 0.05) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(176, 141, 87, 0.05) 1px, transparent 1px);
      background-size: 40px 40px;
    }
    .custom-scrollbar::-webkit-scrollbar { height: 4px; width: 4px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #dcd0bc; border-radius: 20px; }
    
    .floating-assistant {
      box-shadow: 0 20px 80px -20px rgba(0,0,0,0.3);
    }

    /* Mobile specific tweaks */
    @media (max-width: 640px) {
      .mobile-safe-bottom { padding-bottom: calc(env(safe-area-inset-bottom) + 120px); }
    }

    .pill-glow {
      box-shadow: 0 0 20px rgba(176, 141, 87, 0.15);
    }

    .text-reveal {
      animation: reveal 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }
    @keyframes reveal {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
